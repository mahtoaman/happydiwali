<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #000000, #0a0015, #150028, #0a0015);
            overflow: hidden;
            font-family: 'Cinzel', serif;
            cursor: crosshair;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(255, 165, 0, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 102, 0, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 40% 70%, rgba(255, 215, 0, 0.2) 2.5px, transparent 2.5px),
                radial-gradient(circle at 90% 80%, rgba(255, 140, 0, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 10% 90%, rgba(255, 165, 0, 0.25) 2px, transparent 2px),
                radial-gradient(circle at 70% 40%, rgba(255, 102, 0, 0.35) 1.8px, transparent 1.8px),
                radial-gradient(circle at 30% 10%, rgba(255, 215, 0, 0.3) 1.2px, transparent 1.2px),
                radial-gradient(circle at 60% 90%, rgba(255, 140, 0, 0.4) 2.2px, transparent 2.2px);
            background-size: 200px 200px, 150px 150px, 180px 180px, 120px 120px, 160px 160px, 140px 140px, 110px 110px, 170px 170px;
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        html {
            height: 100%;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            font-weight: 700;
            color: #ffd700;
            text-align: center;
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300, 0 0 60px #ff0000;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            color: #ffcc00;
            text-align: center;
            text-shadow: 0 0 10px #ff9900;
            margin-bottom: 2rem;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff6600, 0 0 40px #ff3300, 0 0 60px #ff0000;
            }

            to {
                text-shadow: 0 0 30px #ff6600, 0 0 60px #ff3300, 0 0 90px #ff0000;
            }
        }

        .diya {
            position: absolute;
            height: 60px;
            width: 120px;
            transform: scale(0.4);
            opacity: 0;
            transition: opacity 2.5s ease-in-out, transform 2.5s ease-in-out;
        }

        .diya.visible {
            opacity: 1;
        }

        .diya.fade-out {
            opacity: 0;
            transform: scale(0.3);
        }

        .diya::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(255, 165, 0, 0.4) 0%, rgba(255, 102, 0, 0.2) 40%, transparent 70%);
            left: -40px;
            bottom: -20px;
            border-radius: 50%;
            z-index: -1;
            animation: glowPulse 3s ease-in-out infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .diya-base {
            height: 60px;
            width: 120px;
            background-color: #fdcf0f;
            border-radius: 0 0 60px 60px;
            position: absolute;
            overflow: hidden;
        }

        .inside {
            width: 120px;
            height: 24px;
            background-color: #fd500a;
            border-radius: 50%;
            position: absolute;
            bottom: 68px;
        }

        .shadow {
            height: 24px;
            width: 128px;
            background-color: rgba(25, 5, 71, 0.5);
            position: absolute;
            bottom: -12px;
            border-radius: 50%;
            left: -4px;
        }

        .flame {
            height: 54px;
            width: 54px;
            background: radial-gradient(ellipse at center bottom, #ffff00 0%, #ff6600 40%, #ff3300 70%, #cc0000 100%);
            border-radius: 51px 0;
            transform: rotate(-45deg);
            position: absolute;
            left: 33px;
            bottom: 60px;
            animation: scale-up 2s infinite;
            box-shadow:
                0 0 20px rgba(255, 255, 0, 0.8),
                0 0 40px rgba(255, 102, 0, 0.6),
                0 0 60px rgba(255, 51, 0, 0.4),
                0 0 80px rgba(204, 0, 0, 0.3);
        }

        @keyframes scale-up {
            50% {
                transform: rotate(-45deg) scale(1.05);
                bottom: 64px;
            }
        }

        .flame:after {
            content: "";
            position: absolute;
            height: 38px;
            width: 38px;
            background: radial-gradient(ellipse at center bottom, #ff6600 0%, #ff3300 50%, #cc0000 100%);
            border-radius: 38px 0;
            bottom: 0;
            box-shadow:
                0 0 15px rgba(255, 102, 0, 0.9),
                0 0 30px rgba(255, 51, 0, 0.7),
                0 0 45px rgba(204, 0, 0, 0.5);
        }



        .line-1,
        .line-2 {
            position: absolute;
            height: 24px;
            width: 128px;
            border: none;
            border-bottom: 3px solid #ffffff;
            border-radius: 50%;
            left: -4px;
        }

        .line-2 {
            top: 24px;
        }

        .dots {
            height: 24px;
            width: 128px;
            border: none;
            border-bottom: 4px dotted #fd500a;
            position: absolute;
            border-radius: 50%;
            top: 12px;
            left: -4px;
        }

        .firecracker {
            position: absolute;
            pointer-events: none;
            z-index: 1000;
        }

        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ffff00;
            box-shadow: 0 0 6px #ff6600;
        }

        .wish-popup {
            position: absolute;
            background: linear-gradient(135deg, #ff6600, #ff3300);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5);
            border: 2px solid #ffd700;
            z-index: 1001;
            animation: wishAppear 30s ease-out forwards;
            pointer-events: none;
            max-width: 300px;
        }

        @keyframes wishAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(50px);
            }

            20% {
                opacity: 1;
                transform: scale(1.1) translateY(0);
            }

            80% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }

            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-30px);
            }
        }

        .instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffcc00;
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }



        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
            }

            .instruction {
                font-size: 1rem;
                bottom: 20px;
            }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ffd700;
            font-family: 'Cinzel', serif;
            text-align: center;
            font-size: 1.1rem;
            z-index: 1100;
            background: rgba(10, 0, 30, 0.6);
            padding: 8px 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px #ffac33;
            user-select: none;
        }

        .footer a.github-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
        }

        .footer a.github-link:hover {
            color: #fff;
        }

        .footer svg {
            fill: #ffd700;
            transition: fill 0.3s ease;
        }

        .footer a.github-link:hover svg {
            fill: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="main-title">🪔 Happy Diwali 🪔</h1>
        <p class="subtitle">Festival of Lights & Joy</p>
        <p class="subtitle"> Regards, <strong>Aman</strong></p>
        <p class="instruction">✨ Click anywhere to burst firecrackers ✨</p>
    </div>

    <script>
        const wishes = [
            "Diwali comes from the word 'Deepawali,",
            "which has two words 'Deepa' means 'LIGHT' and 'Awali' means 'Carrier' 🌟",
            "therefore 'Deepa' or diya (1) signifies ‘coming to light’. 🍬",
            "In the vedic literature it is mentioned: ‘tamasa ma, jyotir gamaya’  🪔",
            "means ‘do not remain in darkness, come to light’, 💫",
            "meaning ‘come to spiritual awareness or awakening’. 😊",
            "Wishing you wealth and good fortune! 💰",
            "May the divine light of Lord Rama’s victory over darkness illuminate your life with joy, peace, and prosperity. Wishing you a blessed and joyful Diwali filled with love and devotion.",
            "HARE KRSNA",
        ];

        let activeDiyas = [];
        const maxDiyas = 7;
        let currentWishIndex = 0;

        // Create random diyas
        function createDiya() {
            const diya = document.createElement('div');
            diya.className = 'diya';

            const base = document.createElement('div');
            base.className = 'diya-base';

            const inside = document.createElement('div');
            inside.className = 'inside';

            const shadow = document.createElement('div');
            shadow.className = 'shadow';

            const flame = document.createElement('div');
            flame.className = 'flame';

            const line1 = document.createElement('div');
            line1.className = 'line-1';

            const line2 = document.createElement('div');
            line2.className = 'line-2';

            const dots = document.createElement('div');
            dots.className = 'dots';

            base.appendChild(inside);
            base.appendChild(line1);
            base.appendChild(line2);
            base.appendChild(dots);
            diya.appendChild(base);
            diya.appendChild(shadow);
            diya.appendChild(flame);

            // Random position
            diya.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            diya.style.top = Math.random() * (window.innerHeight - 60) + 'px';

            document.body.appendChild(diya);

            // Fade in effect
            setTimeout(() => {
                diya.classList.add('visible');
            }, 100);

            return diya;
        }

        function removeDiya(diya) {
            diya.classList.add('fade-out');
            setTimeout(() => {
                if (diya.parentNode) {
                    diya.parentNode.removeChild(diya);
                }
            }, 1000);
        }

        function manageDiyas() {
            // Remove oldest diya if we have max diyas
            if (activeDiyas.length >= maxDiyas) {
                const oldestDiya = activeDiyas.shift();
                removeDiya(oldestDiya);
            }

            // Add new diya
            const newDiya = createDiya();
            activeDiyas.push(newDiya);
        }

        // Create initial diyas
        for (let i = 0; i < maxDiyas; i++) {
            const diya = createDiya();
            activeDiyas.push(diya);
        }

        // Start the diya rotation after 5 seconds
        setTimeout(() => {
            setInterval(manageDiyas, 5000);
        }, 5000);

        // Realistic Firecracker effect
        function createFirecracker(x, y) {
            const firecracker = document.createElement('div');
            firecracker.className = 'firecracker';
            firecracker.style.left = x + 'px';
            firecracker.style.top = y + 'px';

            // Main explosion burst - massive scale
            // Create main explosion ring
            for (let ring = 0; ring < 4; ring++) {
                setTimeout(() => {
                    const sparkCount = 20 + ring * 15;
                    for (let i = 0; i < sparkCount; i++) {
                        const spark = document.createElement('div');
                        spark.className = 'spark';

                        const angle = (Math.PI * 2 * i) / sparkCount + (Math.random() - 0.5) * 0.3;
                        const screenSize = Math.max(window.innerWidth, window.innerHeight);
                        const baseVelocity = (screenSize * 0.2) + ring * (screenSize * 0.15);
                        const velocity = baseVelocity + Math.random() * (screenSize * 0.1);
                        const sparkX = Math.cos(angle) * velocity;
                        const sparkY = Math.sin(angle) * velocity;

                        spark.style.left = '0px';
                        spark.style.top = '0px';
                        spark.style.width = (4 + Math.random() * 3) + 'px';
                        spark.style.height = spark.style.width;

                        // Realistic firecracker colors
                        const colors = ['#ffff00', '#ff6600', '#ff3300', '#ff9900', '#ffcc00', '#ff0000', '#ffffff'];
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        spark.style.background = color;
                        spark.style.boxShadow = `0 0 ${6 + Math.random() * 4}px ${color}`;

                        // Add trailing effect
                        spark.style.background = `radial-gradient(ellipse, ${color} 0%, ${color}88 50%, transparent 100%)`;

                        firecracker.appendChild(spark);

                        // Animate spark with gravity and fade
                        setTimeout(() => {
                            const duration = 2 + Math.random() * 1;
                            spark.style.transition = `all ${duration}s cubic-bezier(0.25, 0.46, 0.45, 0.94)`;
                            spark.style.transform = `translate(${sparkX}px, ${sparkY + 80}px) scale(0.1)`;
                            spark.style.opacity = '0';
                        }, 10 + ring * 30);
                    }
                }, ring * 80);
            }

            // Stage 2: Secondary massive bursts
            setTimeout(() => {
                for (let burst = 0; burst < 8; burst++) {
                    setTimeout(() => {
                        const burstX = (Math.random() - 0.5) * (screenSize * 0.3);
                        const burstY = (Math.random() - 0.5) * (screenSize * 0.3);

                        for (let i = 0; i < 12; i++) {
                            const spark = document.createElement('div');
                            spark.className = 'spark';

                            const angle = (Math.PI * 2 * i) / 12;
                            const velocity = screenSize * 0.15 + Math.random() * (screenSize * 0.1);
                            const sparkX = burstX + Math.cos(angle) * velocity;
                            const sparkY = burstY + Math.sin(angle) * velocity;

                            spark.style.left = burstX + 'px';
                            spark.style.top = burstY + 'px';
                            spark.style.width = (3 + Math.random() * 2) + 'px';
                            spark.style.height = spark.style.width;

                            const colors = ['#ffff00', '#ff6600', '#ff9900', '#ff3300'];
                            const color = colors[Math.floor(Math.random() * colors.length)];
                            spark.style.background = color;
                            spark.style.boxShadow = `0 0 8px ${color}`;

                            firecracker.appendChild(spark);

                            setTimeout(() => {
                                spark.style.transition = 'all 1.5s ease-out';
                                spark.style.transform = `translate(${sparkX - burstX}px, ${sparkY - burstY + 60}px)`;
                                spark.style.opacity = '0';
                            }, 10);
                        }
                    }, burst * 150);
                }
            }, 300);

            // Stage 3: Falling embers across screen
            setTimeout(() => {
                for (let i = 0; i < 25; i++) {
                    const ember = document.createElement('div');
                    ember.style.position = 'absolute';
                    ember.style.width = '4px';
                    ember.style.height = '10px';
                    ember.style.background = 'linear-gradient(to bottom, #ff6600, #ff3300, #cc0000)';
                    ember.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
                    ember.style.left = (Math.random() - 0.5) * (screenSize * 0.8) + 'px';
                    ember.style.top = (Math.random() - 0.5) * (screenSize * 0.4) + 'px';
                    ember.style.boxShadow = '0 0 8px #ff6600';

                    firecracker.appendChild(ember);

                    setTimeout(() => {
                        ember.style.transition = 'all 3s ease-in';
                        ember.style.transform = `translateY(${screenSize * 0.6 + Math.random() * (screenSize * 0.3)}px) rotate(${Math.random() * 720}deg)`;
                        ember.style.opacity = '0';
                    }, 10);
                }
            }, 600);

            document.body.appendChild(firecracker);

            // Remove firecracker after all animations
            setTimeout(() => {
                firecracker.remove();
            }, 3000);
        }

        // Show wish popup
        let currentWishPopup = null; // Add this line near your other variables

        function showWish(x, y) {
            // Remove old wish popup if present
            if (currentWishPopup) {
                currentWishPopup.remove();
                currentWishPopup = null;
            }

            const wish = document.createElement('div');
            wish.className = 'wish-popup';
            wish.textContent = wishes[currentWishIndex];

            // Move to next wish, reset to beginning if we've shown all
            currentWishIndex = (currentWishIndex + 1) % wishes.length;

            // Position near click but ensure it's visible
            const maxX = window.innerWidth - 320;
            const maxY = window.innerHeight - 100;
            wish.style.left = Math.min(Math.max(x - 150, 10), maxX) + 'px';
            wish.style.top = Math.min(Math.max(y - 50, 10), maxY) + 'px';

            document.body.appendChild(wish);
            currentWishPopup = wish;  // Store reference to current active wish
        }

        document.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            createFirecracker(x, y);

            // Show wish immediately, no delay
            showWish(x, y);
        });

        // Add some floating particles
        function createFloatingParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'absolute';
            particle.style.width = '3px';
            particle.style.height = '3px';
            particle.style.background = '#ffd700';
            particle.style.borderRadius = '50%';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.pointerEvents = 'none';
            particle.style.animation = 'float 8s linear infinite';

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Add floating animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create floating particles periodically
        setInterval(createFloatingParticle, 1000);
    </script>
